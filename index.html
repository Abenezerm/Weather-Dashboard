<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h2>Weather Dashboard</h2>
    </div>
    <div class="content-body">
      <div class="search-bar">
        <label for="">Search for City...</label><br>
        <input type="text" id="searched-city" value="" placeholder="City Name...">
        <button id="search" name="button">Go</button><br>

      </div>
      <div class="content">
        <div class="current-Weather">
            <h2 id=City-Name></h2>
            <h3 id="temp-now"></h3>
            <h3 id="humidity-now"></h3>
            <h3 id="windSpeed-now"></h3>
        </div>
        <div class="five-day-focast">
          <div id="day-one">
            <h4 id="date-1"></h4>
            <h4 id="temp-1"></h4>

          </div>
          <div  id="day-two">
            <h4 id="date-2"></h4>
            <h4 id="temp-2"></h4>

          </div>
          <div  id="day-three">
            <h4 id="date-3"></h4>
            <h4 id="temp-3"></h4>

          </div>
          <div  id="day-four">
            <h4 id="date-4"></h4>
            <h4 id="temp-4"></h4>

          </div>
          <div  id="day-five">
            <h4 id="date-5"></h4>
            <h4 id="temp-5"></h4>

          </div>

        </div>

      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
